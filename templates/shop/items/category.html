{% extends "../base.html" %}
{% load static %}
{% block title %}{{ category.name }}{% endblock %}

{% block content %}

<main>
  <div class="container">
    <div class="row">
      <div class="album py-5">


        <div class="pb-3"><h1 class="h3">{{ category.name }} games</h1></div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

          {% for i in items %}

          <div class="col">
            <div class="card border-0">
              <a class="text-dark text-decoration-none" href="{{ i.get_absolute_url }}">
                <img class="img-fluid" alt="Responsive image" src="{{ i.image.url }}">
              </a>
              <div class="card-body px-0">
                <p class="card-text">
                  <a class="text-dark text-decoration-none"
                    href="{{ i.get_absolute_url }}">{{ i.title }}</a>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text">${{ i.price }}</small>
                </div>
              </div>
            </div>
          </div>

          {% endfor %}

        </div>
      </div>
    </div>

  </div>


</main>

{% endblock %}
